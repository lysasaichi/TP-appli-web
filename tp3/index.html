<html>

    <body>        
        <body style="background-color:gray ;"  >

            <div class="container" >
             
             
              <form id="monFormulaire" method="post" action="#">
              <div class="row" > 
                <div class="col-md-6 offset-3">   
                    <h1 style="color: black;"> Formulaire </h1>
                    <p style="color: honeydew;">Veuillez saisir les informations suivantes s'ils vous plait</p>
             
                  <div class="form-group">
               
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" placeholder="Enter votre nom" id="nom">
                  
                  </div>
                
                  <div class="form-group">
                    <label for="prenom"> Prénom</label>
                    
                    <input type="text" class="form-control" placeholder="Enter votre prénom" id="prenom" >
                  </div>

                  <div class="form-group">
                    
                    
                    <label for="date" > Date de naissance </label>
                    <input type="date" class="form-control"placeholder="JJ/MM/AAAA" id="date">

                  </div>
            
                  <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <input type="adresse" class="form-control" placeholder="Paris" id="adresse" >
                      
                  </div>
                
                
                  <div class="form-group">
                    <label for="mail"> Mail</label>
                    <input type="mail" class="form-control" placeholder="abc@gmail.com" id="mail" >
                  
                  </div>
        
                  <div class="from-check">
                    <label class="from-check-label">
                        <input type="checkbox" class="from-check-input">
                        j'ai suis d'accord
                    </label>
                </div>
                <input type="button" value="valider" id="valider" class="btn btn-primary">
                  
            </div> 
              </div>
    
 </form>           

<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Problème de saisie </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <p>Votre formulaire n'est pas complet </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Sauvegarder</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
