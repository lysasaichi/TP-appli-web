<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tp4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/form-jquery-validation.js"></script>
    <script src="js/store.js"></script>

</head>

<body style="background-color:rgb(101, 141, 97) ;" >
    <div class="container">
        <p class="titre">  Ajouter un contact</p></br> 

        <h4>Veuillez saisir les informations suivantes s'ils vous plait</h4></br>

        <form>
           
            <div class="form-group row">
                <label for="nom" class="form-group col-2" >Nom</label>
                <div class="form-group col">
                    <input type="text"  name="nom" class="form-control" placeholder="Enter votre nom" id="nom">
                </div>
                <div class="form-group col-2" id="nomCounter">
                    0 car.
                </div>
            </div>
            <div class="form-group row">
                <label for="prenom" class="form-group col-2" >Prénom</label>
                <div class="form-group col">
                    <input type="text"  name="prenom" class="form-control" placeholder="Enter votre prénom" id="prenom">
                </div>
                <div class="form-group col-2" id="prenomCounter">
                    0 car.
                </div>
            </div>
            
            <div class="form-group row">
                <label for="date" class="form-group col-2" >Date de naissance</label>
                <div class="form-group col">
                    <input type="date"  name="date" class="form-control" placeholder="JJ/MM/AAAA" id="date">
                </div>
                <div class="form-group col-2" id="dateCounter">
                    0 car.
                </div>
            </div>
           
            <div class="form-row">
                <div class="form-group col-2">
                  <label for="adresse">Adresse</label>
                </div>
                <div class="form-group col">
                  <input type="text" class="form-control" placeholder="Paris" id="adresse" />
                  <div></br></div>
                  <div id="map">

                    <!--  image Google Map à mettre à jour -->
                    <img
                      alt="map"
                      width="300"
                      src="https://maps.googleapis.com/maps/api/staticmap?markers=latitude,longitude&zoom=14&size=400x300&scale=2&key=AIzaSyAkmvI9DazzG9p77IShsz_Di7-5Qn7zkcg"
                    />
                  </div>
                </div>
                <div class="form-group col-1">
                  <button class="btn btn-warning" type="button" id="gps"> GPS</button>
                </div>
                
                <div class="form-group col-2" id="adresseCounter">
                    0 car.
                </div>
              </div>

            <div class="form-group row">
                <label for="email" class="form-group col-2" >E-mail</label>
                <div class="form-group col">
                    <input type="email"  name="email" class="form-control" placeholder="abc@gmail.com" id="email">
                </div>
                <div class="form-group col-2" id="emailCounter">
                    0 car.
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col">

                    <button type="submit" class="btn btn-info">Ajouter</button>
                </div>
            </div>
        </form>
        <hr />
        <p class="titre">  Liste des contact</p> 
       
  
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Prénom</th>
              <th>Date de naissance</th>
              <th>Adresse</th>
              <th>Mail</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>sasa</td>
              <td>samy</td>
              <td>25/07/2004</td>
              <td>
                <a href="https://maps.google.com/?q=Paris">Paris</a>
              </td>
              <td>
                <a href="mailto:sarah.oconnor@blabla.com">samy@gmail.com</a>
              </td>
            </tr>
            
          </tbody>
        </table>
  
     
        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
